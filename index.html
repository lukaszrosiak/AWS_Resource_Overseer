
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Resource Overseer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default (Light Slate) */
        --bg-main: #f8fafc;       /* slate-50 */
        --bg-card: #ffffff;       /* white */
        --bg-hover: #f1f5f9;      /* slate-100 */
        --border: #e2e8f0;        /* slate-200 */
        --text-main: #0f172a;     /* slate-900 */
        --text-muted: #64748b;    /* slate-500 */
        --accent: #2563eb;        /* blue-600 */
        --accent-hover: #1d4ed8;  /* blue-700 */
        --popup-bg: #ffffff;      /* white */
      }

      [data-theme='light'] {
        /* Explicit Light - Same as root */
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --bg-hover: #f1f5f9;
        --border: #e2e8f0;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --popup-bg: #ffffff;
      }

      [data-theme='dark'] {
        /* Dark Theme */
        --bg-main: #0f172a;       /* slate-900 */
        --bg-card: #1e293b;       /* slate-800 */
        --bg-hover: #334155;      /* slate-700 */
        --border: #334155;        /* slate-700 */
        --text-main: #f8fafc;     /* slate-50 */
        --text-muted: #94a3b8;    /* slate-400 */
        --accent: #3b82f6;        /* blue-500 */
        --accent-hover: #2563eb;  /* blue-600 */
        --popup-bg: #020617;      /* slate-950 */
      }

      [data-theme='tokyonight-storm'] {
        /* Tokyo Night Storm */
        --bg-main: #24283b;
        --bg-card: #1f2335;
        --bg-hover: #292e42;
        --border: #414868;
        --text-main: #c0caf5;
        --text-muted: #787c99;
        --accent: #7aa2f7;
        --accent-hover: #2ac3de;
        --popup-bg: #1f2335;
      }

      [data-theme='light-aws'] {
        /* AWS Light (Console style) */
        --bg-main: #f2f3f3;
        --bg-card: #ffffff;
        --bg-hover: #fafafa;
        --border: #d5dbdb;
        --text-main: #16191f;
        --text-muted: #545b64;
        --accent: #ec7211;       /* AWS Orange */
        --accent-hover: #eb5f07;
        --popup-bg: #ffffff;
      }

      [data-theme='dark-aws'] {
        /* AWS Dark (Console style) */
        --bg-main: #0f1b2a;
        --bg-card: #161e2d;
        --bg-hover: #232f3e;
        --border: #3b4351;
        --text-main: #d1d5db;
        --text-muted: #879596;
        --accent: #ec7211;       /* AWS Orange */
        --accent-hover: #eb5f07;
        --popup-bg: #161e2d;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Utility for components using these vars */
      .theme-transition {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-card); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted); 
      }
    </style>

}
</script>
